<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-wrapper">

        <p class="grid-item input"><span id="result">111</span></p> 
        <button class="grid-item action-btn ac">AC</button>
        <button class="grid-item action-btn del">DEL</button>
        <button class="grid-item action-btn" data-action="/">รท</button>
        <button class="grid-item" data-number="1">1</button>
        <button class="grid-item" data-number="2">2</button>
        <button class="grid-item" data-number="3">3</button>
        <button class="grid-item action-btn" data-action="*">*</button>
        <button class="grid-item"  data-number="4">4</button>
        <button class="grid-item"  data-number="5">5</button>
        <button class="grid-item"  data-number="6">6</button>
        <button class="grid-item action-btn" data-action="+">+</button>
        <button class="grid-item"  data-number="7">7</button>
        <button class="grid-item"  data-number="8">8</button>
        <button class="grid-item"  data-number="9">9</button>
        <button class="grid-item action-btn" data-action="-">-</button>
        <button class="grid-item dot">.</button>
        <button class="grid-item" data-number="0">0</button>
        <button class="grid-item action-btn equal">=</button>
    </div>

    
</body>
</html>
